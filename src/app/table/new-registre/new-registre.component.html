<h2 mat-dialog-title>  La tasa actual es {{dayOfTheRate | number:'1.2-2'}} </h2>
<div mat-dialog-content>


  <form autocomplete="off" [formGroup]="form" >

    <mat-card style="margin-bottom: 0.2em;"> 


      <mat-card-header>
        <mat-card-subtitle>

       <p>  Datos del pago recibido</p>
          
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> 

    <mat-form-field style="width: 100%;" >
      <input matInput placeholder="Nombre del cliente" 
      formControlName="client">
     </mat-form-field>

     <mat-form-field style="width: 48%; margin-right: 4%;">
      <mat-label>Tipo de Pago</mat-label>
      <mat-select formControlName="paymentType">
        <mat-option *ngFor="let type of listPaymentType" [value]="type.id">
          {{type.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>

     <mat-form-field  style="width: 48%;" >
      <input matInput placeholder="NÃºmero de transferencia" 
      formControlName="paymentNumber">
     </mat-form-field>



     <mat-form-field style="width: 48%; margin-right: 4%;">
      <mat-label>Banco Origen</mat-label>
      <mat-select formControlName="homeBank">
        <mat-option *ngFor="let bank of listHomeBank" [value]="bank.id">
          {{bank.description}}
        </mat-option>
      </mat-select>
    </mat-form-field>

     <mat-form-field style="width: 48%;"  >
      <input matInput placeholder="Total recibido"  (blur)="calculateTotalSend()"
      formControlName="totalReceived">
     </mat-form-field>
    </mat-card-content>

    </mat-card>


    <mat-card> 

      
      <mat-card-header>
        <mat-card-subtitle>

       <p>  Datos para enviar transferencia</p>

      </mat-card-subtitle>
          
    </mat-card-header>

  <mat-card-content>

      <mat-form-field style="width: 100%" >
        <input matInput placeholder="Titular de la cuenta a enviar" 
        formControlName="titleNameToSend">
       </mat-form-field>


       <mat-form-field style="width: 48%; margin-right: 4%;">
        <mat-label>Banco destino</mat-label>
        <mat-select formControlName="bankToSend">
          <mat-option *ngFor="let bank of listBankToSend" [value]="bank.id">
            {{bank.description}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field style="width: 48%" >
        <input matInput placeholder="Numero de cuenta envio" 
        formControlName="destinationAccount">
       </mat-form-field>

    <mat-form-field style="width:48%;margin-right: 4%;" >
      <input matInput formControlName="documentType" placeholder="Numero de documento" 
      formControlName="numberDocument">
     </mat-form-field>

     <mat-form-field style="width: 48%" >
      <input matInput placeholder="Total a enviar" 
      formControlName="totalToSend">
     </mat-form-field>

    </mat-card-content>



    </mat-card>
  

  </form>
 
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="form.controls" [disabled]="form.invalid" cdkFocusInitial>Aceptar</button>
</div>
